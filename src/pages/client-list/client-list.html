<ion-header>
    <ion-navbar hideBackButton="true" color="primary">
      <button ion-button clear small color="light" (click)="corretorLogout()">
        <ion-icon name="arrow-back"></ion-icon>
          <div ion-text class="logout" color="white">Sair</div>
      </button>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Lista de Clientes</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let client of clientSort" no-margin margin-bottom class="full-width">
    <ion-list>
      <button (click)="lookForClient(client)">
      <ion-item>
        <ion-icon name="person" color="primary" item-left></ion-icon>
        <div><strong class="text-primary">{{client.nome}}</strong></div>
        <div class="secondary"> CEP {{client.cep}} [{{client.uf}}]</div>
      </ion-item>
      </button>
      </ion-list>

          </ion-card>
</ion-content>
